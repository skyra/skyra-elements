<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skyra Elements</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.light_blue-pink.min.css">

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
          <h3>Skyra Elements Home Control</h3>
        </div>
      </div>
    </header>

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--2-offset--desktop mdl-cell--4-col mdl-shadow--2dp">
        <div id="demo-sign-in-card" class="mdl-card">
          <div class="mdl-card__title mdl-color--light-blue-100">
            <h2 class="mdl-card__title-text">Sign in with Google</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            This application allows for creating new devices which can be controlled by google assistant.
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <button id="demo-sign-in-button" class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect">
              <i class="material-icons">account_circle</i>
              Sign in with Google
            </button>
            <button id="demo-sign-out-button" class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect">
              Sign out
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="mdl-grid">
      <div class="mdl-cell">
        <h4>Explore the API <small>Requires Sign In</small></h4>
      </div>
    </div>

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--8-col mdl-shadow--2dp demo-create-message">
        <h4>New Device</h4>

        <h5>Type</h5>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="light">
          <input checked class="mdl-radio__button" id="light" name="device-type" type="radio" value="light">
          <span class="mdl-radio__label">Light</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="outlet">
          <input class="mdl-radio__button" id="outlet" name="device-type" type="radio" value="outlet">
          <span class="mdl-radio__label">Outlet</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="switch">
          <input class="mdl-radio__button" id="switch" name="device-type" type="radio" value="switch">
          <span class="mdl-radio__label">Switch</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="thermostat">
          <input class="mdl-radio__button" id="thermostat" name="device-type" type="radio" value="thermostat">
          <span class="mdl-radio__label">Thermostat</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="ac_unit">
          <input class="mdl-radio__button" id="ac_unit" name="device-type" type="radio" value="ac_unit">
          <span class="mdl-radio__label">Air Conditioner</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="scene">
          <input class="mdl-radio__button" id="scene" name="device-type" type="radio" value="scene">
          <span class="mdl-radio__label">Scene</span>
        </label>

        <h5>Traits</h5>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="trait-onoff">
          <input type="checkbox" id="trait-onoff" class="mdl-checkbox__input">
          <span class="mdl-checkbox__label">OnOff</span>
        </label>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="trait-brightness">
          <input type="checkbox" id="trait-brightness" class="mdl-checkbox__input">
          <span class="mdl-checkbox__label">Brightness</span>
        </label>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="trait-ColorSetting">
          <input type="checkbox" id="trait-colorSetting" class="mdl-checkbox__input">
          <span class="mdl-checkbox__label">ColorSetting</span>
        </label>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="trait-temperatureSetting">
          <input type="checkbox" id="trait-temperatureSetting" class="mdl-checkbox__input">
          <span class="mdl-checkbox__label">TemperatureSetting</span>
        </label>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="trait-scene">
          <input type="checkbox" id="trait-scene" class="mdl-checkbox__input">
          <span class="mdl-checkbox__label">Scene</span>
        </label>
        
        


        <div class="mdl-textfield mdl-js-textfield">
          <textarea class="mdl-textfield__input" type="text" rows="4" id="device-properties" >
{
  "name": {
    "name": "Smart Light"
  },
  "willReportState": false,
  "roomHint": "living room"
}
          </textarea>
          <label class="mdl-textfield__label" for="device-properties">JSON for device</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <textarea class="mdl-textfield__input" type="text" rows="4" id="device-state" >
{
  "on": false,
  "online": false,
  "brightness": 80,
  "color": {
      "name": "cerulian",
      "spectrumRGB": 31655
  }
}
          </textarea>
          <label class="mdl-textfield__label" for="device-state">JSON for device state</label>
        </div>
        <a id="demo-create-message" class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect">
          Save
        </a>
        <span id="demo-create-message-result"></span>
      </div>
    </div>

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col mdl-shadow--2dp">
        <div class="demo-message-list">
          <h5>List Devices</h5>
          <button id="message-list-button-all" class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect message-list-button">All</button>
          <button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect message-list-button">Light</button>
          <button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect message-list-button">Outlet</button>
          <button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect message-list-button">Switch</button>
          <button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect message-list-button">Thermostat</button>
          <button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect message-list-button">AC_UNIT</button>
          <button class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect message-list-button">Scene</button>

          <ul id="demo-message-list" class="mdl-list"></ul>
        </div>
      </div>

      <div class="mdl-cell mdl-cell--4-col mdl-shadow--2dp">
        <div class="demo-message-details">
          <h5>Device Details</h5>
          <pre id="demo-message-details"></pre>
        </div>
      </div>
    </div>

    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="/__/firebase/5.8.0/firebase-app.js"></script>
    <script src="/__/firebase/5.8.0/firebase-auth.js"></script>
    <script src="/__/firebase/5.8.0/firebase-database.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
